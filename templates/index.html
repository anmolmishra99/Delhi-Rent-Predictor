<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width: 100%; height:100%,; margin-top: 50px">
                <div class="card-header" style="text-align: center">
                    <h1>Welcome To Delhi House Rent Predictor</h1> 
                </div>
                <div class="card-body">
                    <form accept-charset="utf-8" method="post">
                        <div class="row">


                          <div class="col-md-6 form-group" style="text-align: center">
                            <label><b>Select the Location:</b></label>
                            <select class="selectpicker form-control" id="locality" name="locality" required="1">
                              {% for loc in locality %}
                                <option value="{{loc}}">{{loc}}</option>
                              {% endfor %}
                            </select>
                          </div>

                          <div class="col-md-6 form-group" style="text-align: center">
                            <label><b>Select Seller Type:</b></label>
                            <select class="selectpicker form-control" id="seller_type" name="seller_type" required="1">
                              {% for st in seller_type %}
                                <option value="{{st}}">{{st}}</option>
                              {% endfor %}
                            </select>
                          </div>


                          <div class="col-md-6 form-group" style="text-align: center">
                            <label><b>Enter Bedrooms</b></label>
                            <input type="text" class="form-control" id="bedroom" name="bedroom" placeholder="Enter number of bedrooms">
                            </select>
                          </div>

                          <div class="col-md-6 form-group" style="text-align: center">
                            <label><b>Select Layout Type:</b></label>
                            <select class="selectpicker form-control" id="layout_type" name="layout_type" required="1">
                              {% for lt in layout_type %}
                                <option value="{{lt}}">{{lt}}</option>
                              {% endfor %}
                            </select>
                          </div> 


                          
                          <div class="col-md-6 form-group" style="text-align: center">
                            <label><b>Enter Square Feet</b></label>
                            <input type="text" class="form-control" id="area" name="area" placeholder="Enter square feet area">
                            </select>
                          </div>

                          <div class="col-md-6 form-group" style="text-align: center">
                            <label><b>Select Property Type:</b></label>
                            <select class="selectpicker form-control" id="property_type" name="property_type" required="1">
                              {% for pt in property_type %}
                                <option value="{{pt}}">{{pt}}</option>
                              {% endfor %}
                            </select>
                          </div>


                          <div class="col-md-6 form-group" style="text-align: center">
                            <label><b>Select Furished Type:</b></label>
                            <select class="selectpicker form-control" id="furnish_type" name="furnish_type" required="1">
                              {% for ft in furnish_type %}
                                <option value="{{ft}}">{{ft}}</option>
                              {% endfor %}
                            </select>
                          </div>

                          <div class="col-md-12 form-group">
                            <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                          </div>

                        </div>
                    </form>

                    <br>
                    <div class="col-md-12" style="text-align: center">
                      <h3><span id="prediction"></span></h3>
                    </div>

                </div>
            </div>
        </div> 
    </div>

    <script>
      function form_handler(event){
        event.preventDefault(); // Don't submit form normally
      }

      function send_data()
      {
        document.querySelector('form').addEventListener('submit', form_handler);

        var fd = new FormData(document.querySelector("form"));
        // print(fd)
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true);
        document.getElementById('prediction').innerHTML = 'Wait Predicting Price........';
        xhr.onreadystatechange = function(){
          if(xhr.readyState == XMLHttpRequest.DONE){
            document.getElementById('prediction').innerHTML ="Prediction: Rs. "+ xhr.responseText;
          }
        };

        xhr.onload = function(){};
        xhr.send(fd);
      }
    </script>

  </body>
</html>
